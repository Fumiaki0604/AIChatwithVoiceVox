services:
  - type: web
    name: aichat-voicevox
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: VOICEVOX_API_KEY
        sync: false
      - key: FLASK_SECRET_KEY
        generateValue: true
