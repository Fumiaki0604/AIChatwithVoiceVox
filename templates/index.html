<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with Voice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@6/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i> ダークモード
    </button>

    <div class="container py-2">
        <div class="speaker-select">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 class="mb-0">音声設定</h5>
                <button class="btn btn-sm btn-secondary" id="reset-conversation">
                    <i class="fas fa-trash"></i> 会話履歴をリセット
                </button>
            </div>
            <div class="row g-2">
                <div class="col-md-3 col-6">
                    <label for="speaker-a" class="form-label-sm">話者A（主回答）</label>
                    <select id="speaker-a" class="form-select form-select-sm"></select>
                </div>
                <div class="col-md-3 col-6">
                    <label for="style-a" class="form-label-sm">話者Aの声色</label>
                    <select id="style-a" class="form-select form-select-sm"></select>
                </div>
                <div class="col-md-3 col-6">
                    <label for="speaker-b" class="form-label-sm">話者B（リアクション）</label>
                    <select id="speaker-b" class="form-select form-select-sm"></select>
                </div>
                <div class="col-md-3 col-6">
                    <label for="style-b" class="form-label-sm">話者Bの声色</label>
                    <select id="style-b" class="form-select form-select-sm"></select>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div id="chat-messages" class="chat-messages"></div>

            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="メッセージを入力...">
                <button class="btn btn-primary" id="send-button">
                    <i class="fas fa-paper-plane"></i> 送信
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
