<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with Voice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@6/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="speaker-select">
            <h3 class="mb-3">音声設定</h3>
            <div class="row">
                <div class="col-md-6">
                    <label for="speaker-a">
                        話者A（主回答）:
                        <small class="text-muted">メインの回答を担当する話者を選択</small>
                    </label>
                    <select id="speaker-a" class="form-select"></select>
                </div>
                <div class="col-md-6">
                    <label for="speaker-b">
                        話者B（リアクション）:
                        <small class="text-muted">リアクションを担当する話者を選択</small>
                    </label>
                    <select id="speaker-b" class="form-select"></select>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div id="chat-messages" class="chat-messages"></div>

            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="メッセージを入力...">
                <button class="btn btn-primary" id="send-button">
                    <i class="fas fa-paper-plane"></i> 送信
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
